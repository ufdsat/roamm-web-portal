<div class="container">
  <form [formGroup]="participantForm">
    <div class="participant-form offset-md-2" id="participant-form">
      <div class="row mt-3 mb-4">
        <div class="col-sm-12">
          <h4 class="participant-header">Participant Details</h4>
        </div>
      </div>
      <hr />
      <div class="form-group row">
        <label for="participant-id" class="col-sm-2 col-form-label"
          >Participant ID</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="participant-id"
            placeholder=""
            formControlName="participant_id"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="first-name" class="col-sm-2 col-form-label"
          >First Name</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder=""
            formControlName="first_name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="last-name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder=""
            formControlName="last_name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder=""
            formControlName="age"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="height" class="col-sm-2 col-form-label">Height(cm)</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="height"
            placeholder=""
            formControlName="height"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="weight" class="col-sm-2 col-form-label">Weight(kg)</label>
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            id="weight"
            placeholder=""
            formControlName="weight"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="weight" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-3">
          <select class="form-control">
            <option value="" disabled>Select</option>
            <option value="male">Male</option>
            <option value="male">Female</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <button class="btn btn-outline-primary" (click)="submit()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
