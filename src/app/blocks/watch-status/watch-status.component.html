<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Participant Id</th>
          <th scope="col">Campaign Id</th>
          <th scope="col">Watch Id</th>
          <th scope="col">Numeric Prompts</th>
          <th scope="col">Features</th>
          <th scope="col">Discrete Prompts</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data1.body.Items">
          <td>{{ item.participantid }}</td>
          <td>{{ item.campaignid }}</td>
          <td>{{ item.watchid }}</td>
          <td><ngbd-modal-component (click)='numericPromptModal(item.watchid, 1)'></ngbd-modal-component></td>
          <td><ngbd-modal-component (click)='numericPromptModal(item.watchid, 4)'></ngbd-modal-component></td>
          <td><ngbd-modal-component (click)='numericPromptModal(item.watchid, 91)'></ngbd-modal-component></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
