<form
  class="feature-form"
  [formGroup]="featureForm"
  (click)="submit()"
  (change)="submit()"
>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <h4 class="feature-header">Features</h4>
    </div>
  </div>
  <div class="row" formArrayName="features">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <div *ngFor="let feature of FeatureArray.controls; let i = index">
        <div [formGroupName]="i">
          <div class="form-row">
            <div class="form-group col-sm-5">
              <label for="feature-question">Question</label>
              <select
                formControlName="question"
                class="form-control"
                id="feature-question"
              >
                <option value="" [selected]="true" [disabled]="true"
                  >Please Select</option
                >
                <option value="mvm">mvm</option>
                <option value="svdm">svdm</option>
                <option value="mangle">mangle</option>
                <option value="sdangle">sdangle</option>
                <option value="df">df</option>
                <option value="fpdf">fpdf</option>
                <option value="p625">p625</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="feature-calculate" class="form-check-label"
                >Calculate</label
              >
              <input
                type="checkbox"
                class="form-check-input"
                id="feature-calculate"
                placeholder=""
                formControlName="calculate"
              />
            </div>
            <div class="form-group col-sm-3 mt-4">
              <button
                class="btn btn-outline-danger"
                (click)="removeFeatures(i)"
              >
                Delete Feature
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 offset-sm-2 form-group">
      <button class="btn btn-outline-primary" (click)="addFeatures()">
        Add Feature
      </button>
    </div>
  </div>
</form>
