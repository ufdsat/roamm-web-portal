<div class="container">
  <div class="row form-group mt-3">
    <label for="campaignId" class="offset-sm-2 col-sm-2 col-form-label"
      >Campaign Id</label
    >
    <div class="col-sm-4">
      <input
        type="text"
        class="form-control"
        id="campaignId"
        name="campaignid"
        placeholder="Please enter the Campaign Id"
        (change)="add($event)"
        (click)="add($event)"
      />
    </div>
  </div>
  <hr />
  <app-discrete-prompt
    (messageEvent)="receiveDiscretePrompt($event)"
  ></app-discrete-prompt>
  <hr />
  <app-numeric-prompt
    (messageEvent)="receiveNumericPrompt($event)"
  ></app-numeric-prompt>
  <hr />
  <app-cognitive (messageEvent)="receiveCognitive($event)"></app-cognitive>
  <hr />
  <app-watch (messageEvent)="receiveWatch($event)"></app-watch>
  <hr />
  <app-feature (messageEvent)="receiveFeature($event)"></app-feature>
  <hr />
  <div class="row mb-5">
    <div class="col-sm-12 offset-sm-2">
      <button
        type="submit"
        class="btn btn-outline-primary"
        (click)="postData()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
