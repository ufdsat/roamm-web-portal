<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" id="username" name="username" class='form-control' ngModel required email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class='form-control' ngModel required minlength="6">
        </div>
        <div>
        <button class="btn btn-outline-primary" type="submit">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
        <button class="btn btn-outline-primary ml-4" (click)="onSwitchMode()" type="button">Switch to {{ isLogin ? 'Sign Up' : 'Login'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
